<div
  class="book-container"
  *ngIf="{ book: book$ | async, author: author$ | async } as subs">
  <div class="book" *ngIf="subs.author && subs.book">
    <div>Book: {{ subs.book.title }}</div>
    <div>Author: {{ subs.author.name }}</div>
    <div>Year: {{ subs.book.year }}</div>
    <div>Pages: {{ subs.book.pages }}</div>
    <div>Rating: {{ subs.book.rating }}</div>
  </div>
</div>
